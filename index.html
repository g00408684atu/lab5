<!DOCTYPE html>
<html>
<head>
    <title>Hello World Page</title>
</head>
<body>
    <h1>Hello World!!</h1> <!--  headings displayed on the page -->
    <h3>Get Method</h3>

    <!-- Form to submit data using the GET method -->
    <form action="/name" method="GET">
        First name: <input type="text" name="firstname"><br> <!-- Input field for first name -->
        Last name: <input type="text" name="lastname"><br> <!-- Input field for last name -->
        <input type="submit" value="Submit"> <!-- Submit button -->
    </form>

    <h3>Post Method</h3> <!-- Subheading for the POST method form -->
    
    <!-- Form to submit data using the POST method -->
    <form action="/name" method="POST">
        First name: <input type="text" name="firstname"><br>
        Last name: <input type="text" name="lastname"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
